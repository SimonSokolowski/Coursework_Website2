<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing Platform</title>
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#welcome">Welcome</a></li>
                <li><a href="#feed">Feed</a></li>
                <li><a href="#profile">Profile</a></li>
                <li><a href="#login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section id="welcome">
        <h1>Welcome to the Recipe Sharing Platform</h1>
        <p>Discover new culinary ideas and connect with food enthusiasts!</p>
        <!-- Placeholder for the main image -->
        <img src="placeholder-main-image.jpg" alt="Main image">
    </section>

    <section id="search" class="main-section">
        <input type="text" placeholder="Search for recipes">
        <button>Search</button>
    </section>

    <section id="featured-recipes" class="main-section">
        <h2>Featured Recipes</h2>
        <div class="recipe-grid">
            <!-- Placeholder for recipes -->
            <div class="recipe-item"><img src="placeholder-recipe.jpg" alt="Recipe"><button>Save</button></div>
            <!-- Repeat for each recipe -->
        </div>
    </section>

    <section id="login-section" style="display:none;">
        <div class="login-container">
            <h2>Login</h2>
            <!-- Placeholder for the logo image -->
            <img src="placeholder-logo.jpg" alt="Login Logo">
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username/Email</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username or email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <section id="community">
        <h2>Join the Community</h2>
        <p>Comment, like, and share recipes to engage with other members.</p>
    </section>
    
    <footer>
        <p>&copy; 2024 Recipe Sharing Platform</p>
    </footer>
    

    <script src="script.js"></script>
</body>
</html>
